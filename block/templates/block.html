<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <title></title>
  </head>
  <body>
  <div class = "container" style="max-width:1000px">
    {% if not request.session.OAUTH_TOKEN %}
      <a href="{{ login_url }}">Login</a>
    {% else %}
      {% if users %}
        <form action="{% url 'blockapi' %}" method="post">
          {% csrf_token %}
          <h2>Folgende User blocken?</h2>
          <br>
            {% autoescape on %}
            {% for user in users %}
              {{ user }} <br>
              <input type="hidden" name="profile_urls" value="{{user}}">
            {% endfor %}
            {% endautoescape %}
          <input type="button" onclick="document.forms[0].submit()"  value="Blocken"/>
        </form>
      {% else %}
      <a href="/logout">Logout</a>
      <form action="{% url 'blocklists' %}" method="post">
        {% csrf_token %}
        <input type="url" name="url"></input>
        <input type="button" onclick="document.forms[0].submit()"  value="Letzten 100 Retweeter Blocken"/>
      </form>
      {% endif %}
    {% endif %}
    <div id="output">

    </div>
  </div>
</body>
</html>
